<!DOCTYPE html>
<html>
<head>
  <meta charset="utf-8">
  <title>Security Warning</title>
  <style>
    body {
      font-family: Arial, sans-serif;
    }
    .container {
      max-width: 600px;
      margin: 0 auto;
      padding: 20px;
    }
    h1 {
      color: #333333;
      margin-bottom: 20px;
    }
    p {
      margin-bottom: 20px;
    }
    .otp {
      display: inline-block;
      padding: 10px 20px;
      border: 1px solid #3498db;
      border-radius: 4px;
      font-size: 18px;
      color: #333333;
    }
  </style>
</head>
<body>
  <div class="container">
    <h1>Security Warning</h1>
    <p>We detect your account is logged from another device at {{.logged_at}}, please klick URL bellow to log out</p>
    <p class="otp">{{.logout_url}}</p>
    <p>ignore this message if you think your account on right device</p>
    <p>Best Regards,<br>Infrast Team</p>
  </div>
</body>
</html>
