<!DOCTYPE html>
<html>
<head>
  <meta charset="utf-8">
  <title>Reset Password</title>
  <style>
    body {
      font-family: Arial, sans-serif;
    }
    .container {
      max-width: 600px;
      margin: 0 auto;
      padding: 20px;
    }
    h1 {
      color: #333333;
      margin-bottom: 20px;
    }
    p {
      margin-bottom: 20px;
    }
    .otp {
      display: inline-block;
      padding: 10px 20px;
      border: 1px solid #3498db;
      border-radius: 4px;
      font-size: 18px;
      color: #333333;
    }
  </style>
</head>
<body>
  <div class="container">
    <h1>Reset Password</h1>
    <p>Hello {{.issuer_name}}! <br> please use this OTP to reset your password</p>
    <p class="otp">{{.otp}}</p>
    <p>ignore this mail if you already rememeber your password</p>
    <p>Best Regards,<br>Infrast Team</p>
  </div>
</body>
</html>
